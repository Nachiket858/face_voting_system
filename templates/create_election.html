<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election | Indian Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar with Tricolor -->
    <nav class="bg-gradient-to-r from-orange-500 via-white to-green-500 text-gray-900 py-4 px-6 shadow-md border-b-4 border-blue-600">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/120px-Ashoka_Chakra.svg.png" alt="India Flag" class="w-10"> -->
                <h1 class="text-2xl font-bold">Voting System - Admin</h1>
            </div>
            <a href="/admin/dashboard" class="text-lg font-semibold text-blue-700 hover:underline">Dashboard</a>
        </div>
    </nav>

    
    <!-- Election Creation Form -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl border-t-4 border-orange-500">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/120px-Ashoka_Chakra.svg.png" 
                 alt="Ashoka Chakra" class="w-16 mx-auto mb-4">

            <h2 class="text-3xl font-semibold text-center text-blue-700 mb-6">Create Election</h2>

            <form action="/admin/create_election" method="POST" class="space-y-6" onsubmit="formatDateInputs()">
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Election Name</label>
                    <input type="text" name="name" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Region</label>
                    <input type="text" name="region" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Start Time</label>
                    <input type="datetime-local" id="start_time" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <input type="hidden" name="start_time" id="formatted_start_time">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">End Time</label>
                    <input type="datetime-local" id="end_time" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <input type="hidden" name="end_time" id="formatted_end_time">
                </div>

                <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                    Create Election
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; 2025 Indian Voting System. All rights reserved.</p>
    </footer>

    <script>
        function formatDateTime(dateTimeStr) {
            return dateTimeStr.replace("T", " ");
        }

        function formatDateInputs() {
            let startInput = document.getElementById("start_time").value;
            let endInput = document.getElementById("end_time").value;

            document.getElementById("formatted_start_time").value = formatDateTime(startInput);
            document.getElementById("formatted_end_time").value = formatDateTime(endInput);
        }
    </script>

</body>
</html>
