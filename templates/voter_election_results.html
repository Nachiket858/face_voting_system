<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header with ECI Logo -->
    <nav class="bg-gradient-to-r from-orange-500 via-white to-green-500 text-gray-900 py-4 px-6 shadow-md border-b-4 border-blue-600">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Election_Commission_of_India_Logo.png"  -->
                     <!-- alt="Election Commission of India" class="w-12"> -->
                <h1 class="text-2xl font-bold">Voting Result</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-lg font-semibold">{{ voter_name }}</span>
                <a href="{{ url_for('voter_bp.logout') }}" 
                   class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex justify-center items-center p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl border-t-4 border-orange-500">
            <h2 class="text-3xl font-semibold text-center text-blue-700 mb-6">
                Election Results: {{ election.name }}
            </h2>

            <!-- Results Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300 shadow-sm">
                    <thead class="bg-green-600 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Candidate</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Party</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase">Votes</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for result in results %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-800">{{ result.name }}</td>
                            <td class="px-6 py-4 text-sm text-gray-800">{{ result.party }}</td>
                            <td class="px-6 py-4 text-sm font-bold text-blue-700">{{ result.votes }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-sm text-gray-600 text-center">
                                No results available.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Back Button -->
            <div class="mt-6 text-center">
                <a href="{{ url_for('voter_bp.dashboard') }}" 
                   class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </main>

</body>
</html>
