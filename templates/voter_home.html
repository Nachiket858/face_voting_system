<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Options | Indian Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 text-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border-t-4 border-orange-500">
        
        <!-- Election Commission Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" 
                 alt="Election Commission of India" class="w-20">
        </div>

        <h2 class="text-2xl font-bold mb-2 text-blue-700">Welcome Voter!</h2>
        <p class="text-gray-600 mb-4">Please choose an option:</p>

        <!-- Login & Register Buttons -->
        <a href="{{ url_for('voter_bp.login') }}" 
           class="block w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 mb-3">
            Log In
        </a>
        
        <a href="{{ url_for('voter_bp.register') }}" 
           class="block w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Register
        </a>
    </div>

</body>
</html>
